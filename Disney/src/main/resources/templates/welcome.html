<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Aplicación Java</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link rel="stylesheet" th:href="@{/css/main.css}"/>

    </head>

    <body>

        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#">Curso AyiGroup - Aplicación Java Productos</a>
        </nav>

        <main role="main" class="container">

            <div class="starter-template">
                <h1>Aplicación Java Productos</h1>
                <h2>
             
                    <span th:text="'Resultado: ' + ${mensaje}"></span>
                    
                </h2>
            </div>

            <table>    
                <th:block th:each="producto: ${productos}">
                    <tr > 
                        <td th:text="${producto.id}"></td>
                        <td th:text="${producto.nombre}"></td>
                    </tr>
                </th:block>
            </table>
        </main>
        <!-- /.container -->

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
